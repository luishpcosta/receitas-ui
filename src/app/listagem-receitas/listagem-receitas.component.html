<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Receitas</h1>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="receitas">
        <ng-template pTemplate="header">
          <tr>
              <th>Nome da receita:</th>
              <th class="acao"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-r>
          <tr>
              <td>{{r.nome}}</td>
              <td>
                  <p-button label="Ver Detalhes" styleClass="ui-button-info" (click)=verdetalhes(r.id)></p-button>
              </td>
          </tr>
      </ng-template>
    </p-table>

      <p-dialog [(visible)]="display" [modal]="true" [responsive]="true"
      [maximizable]="true" [baseZIndex]="10000">
          <p-header>
              <label>Receita: </label>{{receita.nome}}
          </p-header>
          Porções: {{receita.porcoes}}
          <br/>
          Calorias: {{receita.calorias}}
          <br/>

          Ingredientes:
          <ul>
            <li *ngFor="let i of receita.ingredientes">
              {{ i.nome }}
            </li>
          </ul>
          <hr>
          <label>Modo de Preparo:</label><br/>{{receita.modoDePreparo}}
      </p-dialog>
    </div>
  </div>
</div>
